<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Who Wants to Be a Millionaire?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    background: radial-gradient(circle at center, #001122 0%, #000000 80%);
    font-family: 'Orbitron', sans-serif;
    color: #00ffcc;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 1rem;
    font-size: 2.5rem;
    letter-spacing: 0.1em;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
  }

  #game-container {
    max-width: 700px;
    margin: 2rem auto;
    background: #002233cc;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 0 30px #00ffff;
    position: relative;
  }

  #question {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .answers {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  .answer-btn {
    background: #003344;
    border: 2px solid #00ffff;
    border-radius: 10px;
    color: #00ffff;
    font-size: 1.2rem;
    padding: 1rem;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    box-shadow: 0 0 8px #00ffff;
  }

  .answer-btn:hover {
    background: #00ffff;
    color: #003344;
  }

  .answer-btn.correct {
    background: #00cc66 !important;
    color: #fff !important;
    box-shadow: 0 0 20px #00cc66 !important;
  }

  .answer-btn.wrong {
    background: #cc3300 !important;
    color: #fff !important;
    box-shadow: 0 0 20px #cc3300 !important;
  }

  #scoreboard {
    margin-top: 1rem;
    font-size: 1.2rem;
    text-align: center;
  }

  #lifelines {
    margin-top: 1.5rem;
    text-align: center;
  }

  .lifeline-btn {
    border: 2px solid #00ffff;
    background: transparent;
    color: #00ffff;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ffff;
    transition: background 0.3s, color 0.3s;
  }

  .lifeline-btn:disabled {
    border-color: #444;
    color: #444;
    cursor: default;
    box-shadow: none;
  }

  #result-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #001122dd;
    padding: 2rem 3rem;
    border-radius: 20px;
    color: #00ffcc;
    font-size: 2rem;
    text-align: center;
    box-shadow: 0 0 40px #00ffff;
    transition: transform 0.4s ease-out;
    z-index: 1000;
  }

  #result-popup.show {
    transform: translate(-50%, -50%) scale(1);
  }

  #photo-contestant {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 1rem;
    border: 3px solid #00ffff;
    box-shadow: 0 0 15px #00ffff;
    object-fit: cover;
  }

  /* Animate question fade in */
  .fade-in {
    animation: fadeIn 1s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<header>Who Wants to Be a Millionaire?</header>

<div id="game-container">
  <img id="photo-contestant" src="https://i.imgur.com/7v5ASc8.jpg" alt="Contestant Photo" />
  <div id="question" class="fade-in">Loading question...</div>
  <div class="answers fade-in" id="answers"></div>

  <div id="lifelines">
    <button class="lifeline-btn" id="lifeline-5050">50-50</button>
    <button class="lifeline-btn" id="lifeline-phone">Phone a Friend</button>
    <button class="lifeline-btn" id="lifeline-audience">Ask the Audience</button>
  </div>

  <div id="scoreboard">Question: 1 | Prize: $100</div>
</div>

<div id="result-popup"></div>

<script>
  const questions = [
    {
      question: "What is the capital of France?",
      answers: ["Berlin", "Madrid", "Paris", "Rome"],
      correct: 2,
      prize: "$100"
    },
    {
      question: "Which planet is known as the Red Planet?",
      answers: ["Earth", "Mars", "Jupiter", "Venus"],
      correct: 1,
      prize: "$200"
    },
    {
      question: "In what year did the Titanic sink?",
      answers: ["1912", "1905", "1898", "1923"],
      correct: 0,
      prize: "$300"
    },
    {
      question: "What is the chemical symbol for gold?",
      answers: ["Au", "Ag", "Pb", "Fe"],
      correct: 0,
      prize: "$500"
    },
    {
      question: "Which country hosted the 2016 Summer Olympics?",
      answers: ["China", "Brazil", "UK", "Russia"],
      correct: 1,
      prize: "$1,000"
    }
  ];

  let currentQuestion = 0;
  let usedLifelines = {
    "5050": false,
    phone: false,
    audience: false
  };

  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const scoreboardEl = document.getElementById('scoreboard');
  const resultPopup = document.getElementById('result-popup');

  function showQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    answersEl.innerHTML = '';
    questionEl.classList.remove('fade-in');
    answersEl.classList.remove('fade-in');
    // trigger reflow to restart animation
    void questionEl.offsetWidth;
    void answersEl.offsetWidth;
    questionEl.classList.add('fade-in');
    answersEl.classList.add('fade-in');

    q.answers.forEach((answer, i) => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = answer;
      btn.onclick = () => selectAnswer(i);
      answersEl.appendChild(btn);
    });

    scoreboardEl.textContent = `Question: ${currentQuestion + 1} | Prize: ${q.prize}`;
  }

  function selectAnswer(i) {
    disableAnswers();

    const correctIndex = questions[currentQuestion].correct;
    const buttons = answersEl.querySelectorAll('button');

    if (i === correctIndex) {
      buttons[i].classList.add('correct');
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult("Congratulations! You won the Million!");
        }
      }, 1500);
    } else {
      buttons[i].classList.add('wrong');
      buttons[correctIndex].classList.add('correct');
      setTimeout(() => {
        showResult("Game Over! You lost!");
      }, 2000);
    }
  }

  function disableAnswers() {
    const buttons = answersEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);
  }

  function enableAnswers() {
    const buttons = answersEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = false);
  }

  function showResult(text) {
    resultPopup.textContent = text;
    resultPopup.classList.add('show');
    setTimeout(() => {
      location.reload();
    }, 5000);
  }

  // Lifelines
  document.getElementById('lifeline-5050').onclick = function() {
    if (usedLifelines['5050']) return;
    usedLifelines['5050'] = true;
    this.disabled = true;

    const correctIndex = questions[currentQuestion].correct;
    const buttons = Array.from(answersEl.querySelectorAll('button'));
    let removed = 0;
    for (let btn of buttons) {
      let idx = buttons.indexOf(btn);
      if (idx !== correctIndex && removed < 2) {
        btn.disabled = true;
        btn.style.visibility = 'hidden';
        removed++;
      }
    }
  };

  document.getElementById('lifeline-phone').onclick = function() {
    if (usedLifelines.phone) return;
    usedLifelines.phone = true;
    this.disabled = true;

    const correctAnswer = questions[currentQuestion].answers[questions[currentQuestion].correct];
    alert(`Phone a Friend suggests the answer might be: "${correctAnswer}"`);
  };

  document.getElementById('lifeline-audience').onclick = function() {
    if (usedLifelines.audience) return;
    usedLifelines.audience = true;
    this.disabled = true;

    const percentages = [10, 10, 10, 10];
    const correctIndex = questions[currentQuestion].correct;
    percentages[correctIndex] = 60;
    alert(`Audience poll results:\nA: ${percentages[0]}%\nB: ${percentages[1]}%\nC: ${percentages[2]}%\nD: ${percentages[3]}%`);
  };

  showQuestion();
</script>

</body>
</html>
