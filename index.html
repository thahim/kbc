<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Who Wants to Be a Millionaire?</title>
<meta name="description" content="Developed by Abdul Salam Thahim" />
<meta property="og:title" content="Who Wants to Be a Millionaire?" />
<meta property="og:description" content="Developed by Abdul Salam Thahim" />
<meta property="og:image" content="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" />
<style>
  body {
    margin: 0; padding: 0; background: #001f3f; color: white; font-family: Arial, sans-serif;
    overflow-x: hidden;
    padding-bottom: 80px; /* reserve space for footer */
  }
  #homeScreen, #questionScreen {
    display: none;
    height: 100vh; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
  }
  #homeScreen.active, #questionScreen.active {
    display: flex;
  }
  #homeScreen img.main-photo {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 4px solid orange;
    object-fit: cover;
    margin-bottom: 20px;
  }
  #homeScreen h1 {
    font-size: 2.4rem;
    margin: 0 0 15px 0;
    font-weight: bold;
    text-align: center;
  }
  #homeScreen button {
    background: orange; 
    border: none; 
    padding: 15px 35px; 
    font-size: 1.3rem; 
    border-radius: 25px;
    cursor: pointer;
    color: #001f3f;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #homeScreen button:hover {
    background: #cc7a00;
  }
  #questionScreen {
    padding: 20px 15px;
    position: relative;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
  }
  #questionText {
    font-size: 2rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: bold;
  }
  #answers {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .answer {
    background: #000;
    border: 3px solid orange;
    border-radius: 20px;
    padding: 20px;
    font-size: 1.25rem;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
    clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
  }
  .answer:hover {
    background: orange;
    color: #001f3f;
  }
  #progressBarContainer {
    position: fixed;
    right: 10px;
    top: 20px;
    bottom: 100px; /* above footer */
    width: 45px;
    background: #003366;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: column-reverse; /* bottom to top */
    z-index: 100;
  }
  .progressSegment {
    flex: 1;
    border-bottom: 1px solid #004080;
    display: flex;
    justify-content: center;
    align-items: center;
    color: orange;
    font-weight: bold;
    font-size: 0.8rem;
    user-select: none;
  }
  .progressSegment.filled {
    background: orange;
    color: #001f3f;
  }
  /* Modal popup UI */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modalContent {
    background: #001f3f;
    border: 3px solid orange;
    border-radius: 20px;
    padding: 30px 40px;
    max-width: 90%;
    color: white;
    font-size: 1.6rem;
    text-align: center;
  }
  #modal button {
    margin-top: 25px;
    background: orange;
    border: none;
    padding: 12px 35px;
    font-weight: bold;
    font-size: 1.3rem;
    border-radius: 20px;
    cursor: pointer;
    color: #001f3f;
    transition: background 0.3s ease;
  }
  #modal button:hover {
    background: #cc7a00;
  }
  /* Flash effect on correct */
  .flash {
    animation: flashOrange 0.3s ease forwards;
  }
  @keyframes flashOrange {
    0% { background-color: transparent; }
    50% { background-color: orange; }
    100% { background-color: transparent; }
  }
  /* Footer with developer info */
  #footer {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    height: 80px;
    background: #001a33;
    border-top: 3px solid orange;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    color: orange;
    font-weight: bold;
    font-size: 1.2rem;
    z-index: 1000;
  }
  #footer img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid orange;
    object-fit: cover;
  }
  @media (max-width: 480px) {
    #questionScreen {
      max-width: 100%;
      padding: 15px;
    }
    .answer {
      font-size: 1.1rem;
      padding: 15px;
    }
  }
</style>
</head>
<body>

<div id="homeScreen" class="active" role="main" aria-label="Home screen">
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Photo of Abdul Salam Thahim" class="main-photo" />
  <h1>Abdul Salam Thahim</h1>
  <button id="startBtn" aria-label="Start game button">Start Game</button>
</div>

<div id="questionScreen" role="main" aria-label="Question screen">
  <div id="questionText" aria-live="polite"></div>
  <div id="answers" role="list"></div>
</div>

<div id="progressBarContainer" aria-label="Question progress bar" role="list"></div>

<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalMessage" tabindex="-1">
  <div id="modalContent">
    <div id="modalMessage"></div>
    <button id="modalCloseBtn">Continue</button>
  </div>
</div>

<!-- Correct answer sound -->
<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<!-- Footer with developer info -->
<div id="footer" aria-label="Developer info">
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Photo of Abdul Salam Thahim"/>
  <span>Developed by Abdul Salam Thahim</span>
</div>

<script>
  const homeScreen = document.getElementById('homeScreen');
  const questionScreen = document.getElementById('questionScreen');
  const startBtn = document.getElementById('startBtn');
  const questionText = document.getElementById('questionText');
  const answersDiv = document.getElementById('answers');
  const progressBar = document.getElementById('progressBarContainer');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const correctSound = document.getElementById('correctSound');

  // Questions array (sample 25)
  const questions = [
    {q: "What is the largest city in Pakistan?", 
     a: ["Karachi", "Lahore", "Islamabad", "Quetta"], 
     correct: "Karachi", 
     sindhi: "پاڪستان جو سڀ کان وڏو شهر ڪهڙو آهي؟"},
    {q: "Which sea borders Karachi?", 
     a: ["Arabian Sea", "Red Sea", "Baltic Sea", "Black Sea"], 
     correct: "Arabian Sea",
     sindhi: "ڪراچي جي ڪناري ڪهڙو سمنڊ آهي؟"},
    {q: "What is Karachi famous for?", 
     a: ["Port city", "Mountain ranges", "Desert", "Snowfall"], 
     correct: "Port city",
     sindhi: "ڪراچي ڪهڙي شيءِ لاءِ مشهور آهي؟"},
    {q: "Which province is Karachi located in?", 
     a: ["Sindh", "Punjab", "Balochistan", "Khyber Pakhtunkhwa"], 
     correct: "Sindh",
     sindhi: "ڪراچي ڪهڙي صوبي ۾ آهي؟"},
    {q: "What is the official language of Karachi?", 
     a: ["Urdu", "Sindhi", "Punjabi", "Pashto"], 
     correct: "Urdu",
     sindhi: "ڪراچي جي سرڪاري ٻولي ڪهڙي آهي؟"},
    // (Add up to 25 questions here as needed)
  ];

  let shuffledQuestions = [];
  let currentIndex = 0;
  let speechSynthesisUtterance = null;

  function shuffle(array) {
    let copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function setupProgressBar() {
    progressBar.innerHTML = "";
    for(let i=1; i<=questions.length; i++) {
      const seg = document.createElement('div');
      seg.className = 'progressSegment';
      seg.textContent = i;
      progressBar.appendChild(seg);
    }
  }

  function updateProgressBar() {
    const segments = progressBar.children;
    for(let i=0; i<segments.length; i++) {
      if(i < currentIndex) segments[i].classList.add('filled');
      else segments[i].classList.remove('filled');
    }
  }

  function speak(text) {
    if(window.speechSynthesis) {
      window.speechSynthesis.cancel();
      speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
      speechSynthesisUtterance.lang = 'en-US';
      window.speechSynthesis.speak(speechSynthesisUtterance);
    }
  }

  function showQuestion() {
    if(currentIndex >= shuffledQuestions.length) {
      showModal("Congratulations! You've completed all questions.");
      return;
    }
    updateProgressBar();
    const q = shuffledQuestions[currentIndex];
    questionText.textContent = q.q;
    answersDiv.innerHTML = '';
    // Create answers in random order
    let answersShuffled = shuffle(q.a);
    answersShuffled.forEach(ans => {
      const btn = document.createElement('button');
      btn.className = 'answer';
      btn.textContent = ans;
      btn.setAttribute('role', 'listitem');
      btn.onclick = () => answerClicked(ans);
      answersDiv.appendChild(btn);
    });
    speak(q.q);
  }

  function flashScreen() {
    document.body.classList.add('flash');
    setTimeout(() => {
      document.body.classList.remove('flash');
    }, 300);
  }

  function answerClicked(selected) {
    const correctAnswer = shuffledQuestions[currentIndex].correct;
    if(selected === correctAnswer) {
      correctSound.play();
      flashScreen();
      currentIndex++;
      setTimeout(() => {
        showQuestion();
      }, 300);
    } else {
      showModal(`Incorrect! The correct answer was: ${correctAnswer}`);
    }
  }

  function showModal(message) {
    modalMessage.textContent = message;
    modal.style.display = 'flex';
    modalCloseBtn.focus();
  }

  modalCloseBtn.onclick = () => {
    modal.style.display = 'none';
    if(currentIndex >= shuffledQuestions.length) {
      // Game complete - return to home screen
      currentIndex = 0;
      homeScreen.classList.add('active');
      questionScreen.classList.remove('active');
    } else {
      showQuestion();
    }
  };

  startBtn.onclick = () => {
    shuffledQuestions = shuffle(questions);
    currentIndex = 0;
    homeScreen.classList.remove('active');
    questionScreen.classList.add('active');
    setupProgressBar();
    showQuestion();
  };
</script>

</body>
</html>
