<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Wants to Be a Millionaire – Karachi Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #options button:hover {
      background-color: #555;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #score {
      margin-top: 10px;
    }
    #result-box {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      margin-top: 20px;
    }
    .developer-info {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: center;
    }
    .developer-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .developer-name {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="developer-info">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Abdul_Salam_Thahim.jpg" alt="Abdul Salam Thahim" class="developer-photo">
      <span class="developer-name">Abdul Salam Thahim</span>
    </div>
    <h1>Who Wants to Be a Millionaire – Karachi Edition</h1>
    <div id="question-container">
      <p id="question">Press "Start Game" to begin</p>
      <div id="options"></div>
      <div id="feedback"></div>
      <div id="score">Score: 0</div>
    </div>
    <div id="result-box" class="hidden">
      <h2 id="result-message"></h2>
      <button onclick="startGame()">Start New Game</button>
    </div>
  </div>
  <footer>
    <button onclick="startGame()">Start Game</button>
  </footer>

  <audio id="background-music" loop>
    <source src="background_music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <audio id="correct-sound">
    <source src="correct_answer.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <audio id="wrong-sound">
    <source src="wrong_answer.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
