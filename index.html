<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaun Banega Crorepati – Karachi Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #options button:hover {
      background-color: #555;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #score {
      margin-top: 10px;
    }
    #result-box {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

  <footer>

      selectedQuestions = getRandomQuestions(questions, 15);
      currentQuestionIndex = 0;
      score = 0;
      document.getElementById('quiz-box').classList.remove('hidden');

        optionsDiv.appendChild(btn);
      });
      document.getElementById('feedback').textContent = '';
      document.getElementById('score').textContent = `Score: ${score}`;
