<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Who Wants to Be a Millionaire</title>
<style>
  body {
    margin: 0; background-color: #0b1c2c; color: white; font-family: Arial, sans-serif;
    text-align: center; overflow-x: hidden;
  }
  header, footer {
    background: #111; padding: 10px; display: flex; flex-direction: column;
    align-items: center; gap: 5px;
  }
  header img, footer img {
    width: 80px; height: 80px; border-radius: 50%;
  }
  #home-screen {
    padding: 50px;
  }
  .home-photo {
    width: 150px; border-radius: 50%; border: 5px solid orange;
  }
  .home-name {
    font-size: 24px; margin: 10px 0;
  }
  button {
    padding: 10px 20px; font-size: 18px;
    background-color: orange; border: none; border-radius: 10px; cursor: pointer; color: black;
  }
  #question-screen {
    display: none; padding: 20px; position: relative;
  }
  .question-box {
    background: black; border: 4px solid orange;
    padding: 20px; border-radius: 10px; margin-bottom: 20px;
    min-height: 100px;
  }
  #answers {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px; justify-items: center;
  }
  @media (max-width: 600px) {
    #answers {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  .answer-box {
    border: 3px solid orange; padding: 10px;
    border-radius: 10px; background: #1f2e3a;
    cursor: pointer; max-width: 200px; width: 100%;
    user-select: none;
  }
  .answer-box:hover {
    background-color: #ffa500; color: black;
  }
  #progress {
    width: 50px; position: fixed; right: 0; bottom: 0; top: 0;
    background-color: #111;
    display: flex; flex-direction: column-reverse;
    align-items: center; justify-content: center;
    padding: 10px 0;
    box-sizing: border-box;
  }
  .prog-number {
    color: white;
    font-weight: bold;
    font-size: 14px;
    margin: 2px 0;
    width: 35px;
    height: 25px;
    line-height: 25px;
    border-radius: 5px;
    user-select: none;
    cursor: default;
  }
  .prog-number.active {
    background-color: orange;
    color: black;
  }

  /* Modal styles */
  #modal {
    display: none; /* Hidden by default */
    position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center; align-items: center;
  }
  #modal-content {
    background: #222; border: 3px solid orange; border-radius: 15px;
    padding: 30px 40px; max-width: 400px; color: white;
    font-size: 22px; text-align: center;
  }
  #modal-button {
    margin-top: 20px; background: orange; border: none; padding: 10px 20px;
    font-size: 18px; font-weight: bold; color: black; border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer" />
  <div>Developed by Abdul Salam Thahim</div>
</header>

<main>
  <div id="home-screen">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" class="home-photo" alt="Developer Photo" />
    <h2 class="home-name">Developed by Abdul Salam Thahim</h2>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="question-screen">
    <div class="question-box" id="question"></div>
    <div id="answers"></div>
  </div>

  <div id="progress"></div>
</main>

<footer>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer" />
  <div>Developed by Abdul Salam Thahim</div>
</footer>

<!-- Modal for answer result -->
<div id="modal">
  <div id="modal-content">
    <div id="modal-text"></div>
    <button id="modal-button">Next Question</button>
  </div>
</div>

<script>
  // 25 unique Karachi-related questions
  const originalQuestions = [
    {

    {
      question: "Which sea borders Karachi?",

    {

    {

      translation: "ڪراچي جو اهم هوائي اڏو ڪهڙو آهي؟",
      answers: ["Jinnah International Airport", "Heathrow Airport", "Dubai Airport", "Lahore Airport"],
      correct: "Jinnah International Airport"
    },
    {
      question: "Which famous market is in Karachi?",
      translation: "ڪراچي جو مشهور بازار ڪهڙو آهي؟",
      answers: ["Empress Market", "Anarkali Bazaar", "Gulshan Market", "Liberty Market"],
      correct: "Empress Market"
    },
    {
      question: "Karachi is located on which coast?",
      translation: "ڪراچي ڪهڙي ڪناري تي واقع آهي؟",
      answers: ["Southern Coast", "Northern Coast", "Eastern Coast", "Western Coast"],
      correct: "Southern Coast"
    },
    {
      question: "What is Karachi's population approximately?",
      translation: "ڪراچي جي آبادي لڳ ڀڳ ڪيتري آهي؟",
      answers: ["15 million", "5 million", "25 million", "10 million"],
      correct: "15 million"
    },
    {
      question: "Which river flows near Karachi?",
      translation: "ڪراچي ويجهو ڪهڙو درياهه وهندو آهي؟",
      answers: ["Malir River", "Indus River", "Chenab River", "Jhelum River"],
      correct: "Malir River"
    },
    {
      question: "Karachi is known for which economic activity?",

      answers: ["Port Trade", "Mining", "Agriculture", "Tourism"],
      correct: "Port Trade"
    },
    {
      question: "Which sports are most popular in Karachi?",

      answers: ["Cricket", "Football", "Hockey", "Tennis"],
      correct: "Cricket"
    },
    {
      question: "Which historic monument is in Karachi?",
      translation: "ڪراچي ۾ ڪهڙو تاريخي ماڳ آهي؟",
      answers: ["Mazar-e-Quaid", "Badshahi Mosque", "Lahore Fort", "Shalimar Gardens"],
      correct: "Mazar-e-Quaid"
    },
    {
      question: "What is the official language of Karachi?",
      translation: "ڪراچي جي سرڪاري ٻولي ڇا آهي؟",
      answers: ["Urdu", "Sindhi", "Punjabi", "Balochi"],
      correct: "Urdu"
    },
    {
      question: "Which sector is Karachi's financial hub?",
      translation: "ڪراچي جو مالي مرڪز ڪهڙو شعبو آهي؟",
      answers: ["I.I. Chundrigar Road", "Clifton", "Gulshan-e-Iqbal", "Korangi"],
      correct: "I.I. Chundrigar Road"
    },
    {
      question: "Which beach is famous in Karachi?",
      translation: "ڪراچي ۾ مشهور ساحل ڪهڙو آهي؟",
      answers: ["Clifton Beach", "French Beach", "Hawkes Bay", "Sandspit Beach"],
      correct: "Clifton Beach"
    },
    {
      question: "Which is the oldest residential area in Karachi?",

      answers: ["Lyari", "Gulshan", "Korangi", "North Nazimabad"],
      correct: "Lyari"
    },
    {
      question: "Karachi's main port is called?",
      translation: "ڪراچي جو مکيه بندرگاهه ڇا سڏجي ٿو؟",
      answers: ["Port of Karachi", "Port Qasim", "Gwadar Port", "Bin Qasim"],
      correct: "Port of Karachi"
    },
    {
      question: "Which university is located in Karachi?",
      translation: "ڪراچي ۾ ڪهڙي يونيورسٽي آهي؟",
      answers: ["University of Karachi", "Punjab University", "NED University", "Iqra University"],
      correct: "University of Karachi"
    },
    {
      question: "What is the main language spoken at Karachi's bazaars?",
      translation: "ڪراچي جي بازارن ۾ مکيه ڳالهائي ويندڙ ٻولي ڪهڙي آهي؟",
      answers: ["Sindhi", "Urdu", "Punjabi", "English"],
      correct: "Urdu"
    },
    {
      question: "Karachi was the capital of Pakistan until?",
      translation: "ڪراچي پاڪستان جي راڄڌاني هئي ڪيتري وقت تائين؟",
      answers: ["1959", "1947", "1965", "1970"],
      correct: "1959"
    },
    {
      question: "Which famous tower is in Karachi?",
      translation: "ڪراچي ۾ ڪهڙو مشهور ٽاور آهي؟",
      answers: ["Mazar-e-Quaid Tower", "Habib Bank Tower", "Empress Tower", "Bahria Icon Tower"],
      correct: "Bahria Icon Tower"
    },
    {
      question: "Which mode of transport is most common in Karachi?",
      translation: "ڪراچي ۾ سڀ کان وڌيڪ استعمال ٿيندڙ ٽرانسپورٽ ڪهڙو آهي؟",
      answers: ["Rickshaw", "Metro Bus", "Taxi", "Train"],
      correct: "Rickshaw"
    },
    {
      question: "What is Karachi's famous food item?",
      translation: "ڪراچي جو مشهور کاڌو ڇا آهي؟",
      answers: ["Biryani", "Nihari", "Chapli Kebab", "Haleem"],
      correct: "Biryani"
    },
    {
      question: "Which festival is widely celebrated in Karachi?",
      translation: "ڪراچي ۾ ڪهڙو ميلو وڏي پيماني تي ملهائبو آهي؟",
      answers: ["Eid", "Diwali", "Christmas", "Holi"],
      correct: "Eid"
    },
    {
      question: "Which shopping mall is popular in Karachi?",
      translation: "ڪراچي ۾ مشهور شاپنگ مال ڪهڙو آهي؟",
      answers: ["Dolmen Mall", "Lucky One Mall", "Ocean Mall", "Hyderabad Mall"],
      correct: "Lucky One Mall"
    }
  ];

  let questions = [];
  let current = 0;
  let speechSynthesisUtterance = null;

  const homeScreen = document.getElementById('home-screen');
  const questionScreen = document.getElementById('question-screen');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const progressEl = document.getElementById('progress');
  const modal = document.getElementById('modal');
  const modalText = document.getElementById('modal-text');
  const modalButton = document.getElementById('modal-button');

  // Start Game
  function startGame() {
    current = 0;
    questions = shuffleArray([...originalQuestions]).slice(0, 25);
    homeScreen.style.display = 'none';
    questionScreen.style.display = 'block';
    updateProgress();
    showQuestion();
  }

  // Show question and answers
  function showQuestion() {
    stopSpeech();

    if (current >= questions.length) {
      // Game finished
      showModal("Congratulations! You have completed the game.");
      return;
    }

    const q = questions[current];
    questionEl.innerHTML = `<strong>${q.question}</strong><br><em style="font-style: italic; font-weight: normal; color: #bbb;">${q.translation}</em>`;

    answersEl.innerHTML = '';
    q.answers.forEach(ans => {
      const div = document.createElement('div');
      div.className = 'answer-box';
      div.textContent = ans + " / " + translateAnswer(ans);
      div.onclick = () => answerSelected(ans);
      answersEl.appendChild(div);
    });

    updateProgress();
    speakText(q.question + ". The options are: " + q.answers.join(", "));
  }

  // Translate English answers to Sindhi for display
  function translateAnswer(ans) {
    const map = {
      "City of Lights": "روشنيءَ جو شهر",
      "City of Gardens": "باغن جو شهر",
      "City of Rivers": "دريائن جو شهر",
      "City of Mountains": "پهاڙن جو شهر",
      "Arabian Sea": "عربي سمنڊ",
      "Red Sea": "سرخ سمنڊ",
      "Baltic Sea": "بالٽڪ سمنڊ",
      "Mediterranean Sea": "بحر اوقيانوس",
      "Sindh": "سنڌ",
      "Punjab": "پنجاب",
      "Balochistan": "بلوچستان",
      "Khyber Pakhtunkhwa": "خيبر پختونخوا",
      "Jinnah International Airport": "جناح انٽرنيشنل ايئرپورٽ",
      "Heathrow Airport": "هيٿرو ايئرپورٽ",
      "Dubai Airport": "دبئي ايئرپورٽ",
      "Lahore Airport": "لاهور ايئرپورٽ",
      "Empress Market": "ايمپريس مارڪيٽ",
      "Anarkali Bazaar": "انارڪلي بازار",
      "Gulshan Market": "گلشن مارڪيٽ",
      "Liberty Market": "لبريٽي مارڪيٽ",
      "Southern Coast": "ڏکڻ وارو ڪنارو",
      "Northern Coast": "اتر وارو ڪنارو",
      "Eastern Coast": "اوڀر وارو ڪنارو",
      "Western Coast": "مغرب وارو ڪنارو",
      "15 million": "15 ملين",
      "5 million": "5 ملين",
      "25 million": "25 ملين",
      "10 million": "10 ملين",
      "Malir River": "ملير درياء",
      "Indus River": "سندھ درياء",
      "Chenab River": "چناب درياء",
      "Jhelum River": "جهلم درياء",
      "Port Trade": "بندرگاهه واپار",
      "Mining": "کني",
      "Agriculture": "زراعت",
      "Tourism": "سياحت",
      "Cricket": "ڪرڪيٽ",
      "Football": "فٽبال",
      "Hockey": "هڪي",
      "Tennis": "ٽينس",
      "Mazar-e-Quaid": "مزارِ قائد",
      "Badshahi Mosque": "بادشاهي مسجد",
      "Lahore Fort": "لاهور قلعو",
      "Shalimar Gardens": "شاليمار باغ",
      "Urdu": "اردو",

      "Punjabi": "پنجابي",
      "Balochi": "بلوچي",
      "I.I. Chundrigar Road": "آءِ آءِ چندريگر روڊ",
      "Clifton": "ڪلفٽن",
      "Gulshan-e-Iqbal": "گلشنِ اقبال",

      "Punjab University": "پنجاب يونيورسٽي",
      "NED University": "اين اي ڊي يونيورسٽي",
      "Iqra University": "اقراء يونيورسٽي",
      "1959": "1959",
      "1947": "1947",
      "1965": "1965",
      "1970": "1970",
      "Mazar-e-Quaid Tower": "مزارِ قائد ٽاور",
      "Habib Bank Tower": "حبيب بينڪ ٽاور",
      "Empress Tower": "ايمپريس ٽاور",
      "Bahria Icon Tower": "بحريا آئڪن ٽاور",
      "Rickshaw": "رڪشا",
      "Metro Bus": "ميٽرو بس",
      "Taxi": "ٽيڪسي",
      "Train": "ريل گاڏي",
      "Biryani": "برياني",
      "Nihari": "نهاري",
      "Chapli Kebab": "چپلي ڪباب",
      "Haleem": "حليم",
      "Eid": "عيد",
      "Diwali": "ديوالي",
      "Christmas": "ڪرسمس",
      "Holi": "هولي",
      "Dolmen Mall": "ڊولمين مال",
      "Lucky One Mall": "لڪي ون مال",
      "Ocean Mall": "اوشن مال",
      "Hyderabad Mall": "حيدرآباد مال"
    };
    return map[ans] || ans;
  }

  // Answer selection handler
  function answerSelected(selected) {
    stopSpeech();

    const correctAnswer = questions[current].correct;
    if (selected === correctAnswer) {
      showModal("Correct! " + selected + " / " + translateAnswer(selected));
    } else {
      showModal("Incorrect! Correct answer is: " + correctAnswer + " / " + translateAnswer(correctAnswer));
    }
  }

  // Modal dialog
  function showModal(message) {
    modalText.textContent = message;
    modal.style.display = 'flex';
  }

  // Modal close button
  modalButton.onclick = () => {
    modal.style.display = 'none';
    if (current < questions.length) {
      current++;
      showQuestion();
    } else {
      // Game finished, back to home
      questionScreen.style.display = 'none';
      homeScreen.style.display = 'block';
    }
  };

  // Text-to-Speech (TTS)
  function speakText(text) {
    if ('speechSynthesis' in window) {
      speechSynthesis.cancel();
      speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
      speechSynthesisUtterance.lang = 'en-US';
      speechSynthesis.speak(speechSynthesisUtterance);
    }
  }

  function stopSpeech() {
    if (speechSynthesisUtterance) {
      speechSynthesis.cancel();
      speechSynthesisUtterance = null;
    }
  }

  // Shuffle array helper
  function shuffleArray(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
</script>

</body>
</html>
