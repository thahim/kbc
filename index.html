<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kair Thindo Crorepati - A Karachi quiz game in Sindhi Roman"/>
  <meta name="author" content="Abdul Salam Thahim" />
  <title>Kair Thindo Crorepati?</title>

  <!-- INLINE CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c1b30;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header, .footer {
      background-color: #061222;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .developer-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .developer-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4e9eff;
    }

    .developer-info span {
      font-weight: bold;
      color: #4e9eff;
    }

    .game-area {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .game-title {
      font-size: 2.2rem;
      color: #4e9eff;
      margin-bottom: 30px;
    }

    button {
      background-color: #4e9eff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #4e9eff88;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3588cc;
    }

    .hidden {
      display: none;
    }

    .question-box {
      background: #112b48;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #4e9eff33;
    }

    .answers button {
      display: block;
      width: 80%;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="developer-info">
      <img src="assets/developer.jpg" alt="Abdul Salam Thahim" />
      <span>Developed by Abdul Salam Thahim</span>
    </div>
  </header>

  <main class="game-area">
    <h1 class="game-title">Kair Thindo Crorepati?</h1>

    <button id="startGameBtn">Start Game</button>

    <div id="questionContainer" class="hidden">
      <div id="question" class="question-box">Question will appear here</div>
      <div id="answers" class="answers"></div>
      <button id="nextBtn" class="hidden">Next</button>
    </div>
  </main>

  <footer class="footer">
    <div class="developer-info">
      <img src="assets/developer.jpg" alt="Abdul Salam Thahim" />
      <span>Developed by Abdul Salam Thahim</span>
    </div>
  </footer>

  <!-- INLINE JS -->
  <script>
    // Load sounds
    const startSound   = new Audio('assets/sounds/start.mp3');
    const correctSound = new Audio('assets/sounds/correct.mp3');
    const wrongSound   = new Audio('assets/sounds/wrong.mp3');
    const nextSound    = new Audio('assets/sounds/next.mp3');

    const allQuestions = [
      { question: "Karachi ka sab se purana area kaunsa hai?", answers: ["Lyari", "Defence", "Clifton", "Gulshan"], correct: "Lyari" },
      { question: "Karachi ki mashhoor market ka naam kya hai?", answers: ["Empress Market", "City Mall", "Zainab Market", "Meena Bazaar"], correct: "Empress Market" },
      { question: "Karachi ka sab se bara stadium?", answers: ["National Stadium", "Asghar Ali Shah", "KMC Ground", "Karachi Gymkhana"], correct: "National Stadium" },
      { question: "Karachi ka airport ka naam kya hai?", answers: ["Jinnah International", "Karachi International", "Iqbal Airport", "Sindh Airbase"], correct: "Jinnah International" }
      // ...extend up to 5000 questions
    ];

    let currentQuestions = [];
    let currentIndex     = 0;

    const startBtn         = document.getElementById("startGameBtn");
    const questionContainer = document.getElementById("questionContainer");
    const questionEl       = document.getElementById("question");
    const answersEl        = document.getElementById("answers");
    const nextBtn          = document.getElementById("nextBtn");

    startBtn.addEventListener("click", startGame);
    nextBtn.addEventListener("click", showNextQuestion);

    function startGame() {
      startBtn.classList.add("hidden");
      questionContainer.classList.remove("hidden");
      startSound.play();
      currentQuestions = getRandomQuestions(15);
      currentIndex = 0;
      showQuestion();
    }

    function getRandomQuestions(count) {
      const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showQuestion() {
      resetState();
      const q = currentQuestions[currentIndex];
      questionEl.textContent = q.question;

      const shuffledAnswers = [...q.answers].sort(() => 0.5 - Math.random());
      shuffledAnswers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.addEventListener("click", () => selectAnswer(answer, q.correct));
        answersEl.appendChild(btn);
      });
    }

    function resetState() {
      answersEl.innerHTML = "";
      nextBtn.classList.add("hidden");
    }

    function selectAnswer(selected, correct) {
      if (selected === correct) {
        correctSound.play();
        alert("Sahi jawab!");
      } else {
        wrongSound.play();
        alert("Ghalat jawab!");
      }
      nextBtn.classList.remove("hidden");
    }

    function showNextQuestion() {
      nextSound.play();
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        alert("Mubarak ho! Game complete.");
        location.reload();
      }
    }
  </script>
</body>
</html>
