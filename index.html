<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Who wants to be a millionaire?" />
  <meta property="og:description" content="Developed by Abdul Salam Thahim" />
  <meta property="og:image" content="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Wants to Be a Millionaire?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      overflow-x: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .active {
      display: flex;
    }
    .photo-row img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
    }
    .start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #questionText {
      font-size: 1.5rem;
      margin-bottom: 15px;
      border: 3px solid orange;
      padding: 15px;
      border-radius: 10px;
      background: black;
    }
    #translation {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    #answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }
    .answer {
      background: black;
      color: white;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    .progress-container {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 30px;
      background: #222;
      display: flex;
      flex-direction: column-reverse;
    }
    .progress-bar {
      background: orange;
      width: 100%;
      transition: height 0.3s;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: orange;
      text-align: center;
      padding: 10px;
    }
    footer img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border: 2px solid orange;
      border-radius: 10px;
      text-align: center;
    }
    .flash {
      animation: flash-bg 0.3s;
    }
    @keyframes flash-bg {
      from { background: #001f3f; }
      to { background: #28a745; }
    }
  </style>
</head>
<body>

<div class="screen active" id="homeScreen">
  <div class="photo-row">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg">
  </div>
  <h1>Who Wants to Be a Millionaire?</h1>
  <button class="start-btn" id="startBtn">Start Game</button>
</div>

<div class="screen" id="questionScreen">
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="questionText"></div>
  <div id="translation"></div
