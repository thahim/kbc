<!DOCTYPE html>
<html lang="sd">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ڪير ٿيندو ڪرورپاتي</title>

<meta property="og:title" content="ڪير ٿيندو ڪرورپاتي" />
<meta property="og:image" content="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" />
<meta property="og:type" content="website" />
<meta name="description" content="Who Wants to Be a Millionaire Game in Sindhi about Pakistan and Karachi. Developed by Abdul Salam Thahim." />

<style>
  body {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
    direction: rtl; /* Sindhi is written right to left */
  }
  header {
    text-align: center;
    padding: 20px 10px 10px;
  }
  header h1 {
    font-size: 2.2rem;
    margin: 0;
  }
  .developer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }
  .developer img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 3px solid #fff;
    object-fit: cover;
  }
  .developer span {
    font-size: 1rem;
    color: #ddd;
  }
  .container {
    background: #1c1c1ccc;
    border-radius: 10px;
    padding: 25px 20px 30px;
    max-width: 650px;
    width: 90%;
    box-shadow: 0 0 15px #111;
    direction: rtl;
  }
  #question-number {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #a9d6ff;
  }
  #question {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 6px;
  }
  #question-sindhi {
    font-size: 1.1rem;
    font-style: italic;
    margin-bottom: 20px;
    color: #b0e0ffcc;
  }
  #options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #options button {
    background: #33475b;
    border: none;
    border-radius: 7px;
    color: #fff;
    padding: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    direction: ltr; /* button text LTR for clarity */
  }
  #options button:hover {
    background: #5578a7;
  }
  #popup {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #222d3add;
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 12px #5578a7;
    display: none;
    z-index: 9999;
    text-align: center;
  }
  #popup button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #5578a7;
    border: none;
    border-radius: 7px;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
  }
  footer {
    margin-top: auto;
    padding: 15px;
    color: #ccc;
    font-size: 0.9rem;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>ڪير ٿيندو ڪرورپاتي</h1>
  <div class="developer">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="عبدالسلام طهيم" />
    <span>عبدالسلام طهيم پاران تيار ٿيل</span>
  </div>
</header>

<div class="container">
  <div id="question-number">سوال 1 / 15</div>
  <div id="question">گيم شروع ڪرڻ لاءِ "شروع ڪريو" تي ڪلڪ ڪريو</div>
  <div id="question-sindhi"></div>
  <div id="options"></div>
</div>

<div id="popup"></div>

<footer>
  <button id="start-btn">شروع ڪريو</button>
</footer>

<script>
  // Game logic will go here
</script>

</body>
</html>
