<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Who Wants to Be a Millionaire – Abdul Salam Thahim</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen { display: none; text-align: center; width: 100%; max-width: 600px; }
    .screen.active { display: block; }
    button {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px;
    }
    .profile {
      border-radius: 50%;
      width: 150px;
      margin: 20px auto;
      display: block;
      border: 5px solid orange;
    }
    /* QUIZ LAYOUT */
    #quiz .container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 20px 0;
    }
    .question-box {
      background: #000;
      border: 3px solid orange;
      padding: 20px;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .sindhi {
      font-size: 1rem;
      color: #aaa;
      margin-top: 5px;
    }
    .answers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .answers-grid button {
      background: #000;
      border: 3px solid orange;
      padding: 20px;
      font-size: 1.2rem;
      color: #fff;
    }
    .progress-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 80%;
      background: linear-gradient(orange, darkorange);
    }
    #dev-footer {
      margin-top: 30px;
    }
    .mini-profile {
      width: 60px;
      border-radius: 50%;
      border: 2px solid orange;
      vertical-align: middle;
    }
    #dev-footer p {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home" class="screen active">
    <h1>Developed by Abdul Salam Thahim</h1>
    <h2>Foundation Public School, DHA Karachi</h2>
    <img src="assets/abdul-salam.jpg" alt="Abdul Salam Thahim" class="profile"/>
    <button onclick="startGame()">Start</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="screen">
    <div class="progress-bar" id="progress"></div>
    <div class="container">
      <div class="question-box">
        <div id="questionText"></div>
        <div id="questionSindhi" class="sindhi"></div>
      </div>
      <div class="answers-grid" id="answers"></div>
    </div>
    <div id="dev-footer">
      <img src="assets/abdul-salam.jpg" class="mini-profile"/>
      <p>Abdul Salam Thahim</p>
    </div>
  </div>

  <!-- GAME OVER -->
  <div id="gameOver" class="screen">
    <h2>Oh, your answer is not correct</h2>
    <button onclick="goHome()">Go back to Home</button>
  </div>

  <script>
    // ─── All 50 Karachi questions embedded here ─────────────────────────────
    const allQuestions = [
      {
        question: "What is the tallest building in Karachi?",
        sindhi: "ڪراچيءَ ۾ سڀ کان اوچو عمارت ڪهڙو آهي؟",
        answers: [
          { text: "Bahria Icon Tower", correct: true },
          { text: "MCB Tower", correct: false },
          { text: "Habib Bank Plaza", correct: false },
          { text: "Dolmen Tower", correct: false }
        ]
      },
      {
        question: "Which beach is located in Karachi?",
        sindhi: "ڪراچيءَ ۾ ڪهڙو سمنڊ آهي؟",
        answers: [
          { text: "Clifton Beach", correct: true },
          { text: "Hawke's Bay", correct: false },
          { text: "Seaview", correct: false },
          { text: "All of the above", correct: false }
        ]
      },
      /* … add the remaining 48 questions here … */
    ];

    let questions = [], current = 0;

    function startGame() {
      questions = shuffle(allQuestions).slice(0, 15);
      current = 0;
      swapScreen("home", "quiz");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("questionText").textContent = q.question;
      document.getElementById("questionSindhi").textContent = q.sindhi;
      const grid = document.getElementById("answers");
      grid.innerHTML = "";
      shuffle(q.answers).forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => checkAnswer(a.correct);
        grid.appendChild(btn);
      });
      updateProgress();
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        speak("Correct answer", () => {
          flashScreen();
          current++;
          if (current < questions.length) {
            showQuestion();
          } else {
            speak("Congratulations! You’ve won!", goHome);
          }
        });
      } else {
        speak("Oh, your answer is not correct", () => {
          swapScreen("quiz", "gameOver");
        });
      }
    }

    function goHome() {
      swapScreen("gameOver", "home");
    }

    function swapScreen(hideId, showId) {
      document.getElementById(hideId).classList.remove("active");
      document.getElementById(showId).classList.add("active");
    }

    function flashScreen() {
      document.body.style.background = "#fff";
      setTimeout(() => document.body.style.background = "#111", 100);
    }

    function updateProgress() {
      const bar = document.getElementById("progress");
      bar.style.height = ((current + 1) / 15 * 100) + "%";
    }

    function speak(text, callback) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-GB"; // better cross-browser support
      msg.onend = () => callback && callback();
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
