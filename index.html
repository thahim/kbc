<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Who Wants to Be a Millionaire</title>
<style>
  body {
    margin: 0; background-color: #0b1c2c; color: white; font-family: Arial, sans-serif;
    text-align: center;
  }
  header, footer {
    background: #111; padding: 10px; display: flex; flex-direction: column;
    align-items: center; gap: 5px;
  }
  header img, footer img {
    width: 80px; height: 80px; border-radius: 50%;
  }
  #home-screen {
    padding: 50px;
  }
  .home-photo {
    width: 150px; border-radius: 50%; border: 5px solid orange;
  }
  .home-name {
    font-size: 24px; margin: 10px 0;
  }
  button {
    padding: 10px 20px; font-size: 18px;
    background-color: orange; border: none; border-radius: 10px; cursor: pointer; color: black;
  }
  #question-screen {
    display: none; padding: 20px;
  }
  .question-box {
    background: black; border: 4px solid orange;
    padding: 20px; border-radius: 10px; margin-bottom: 20px;
  }
  #answers {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px; justify-items: center;
  }
  @media (max-width: 600px) {
    #answers {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  .answer-box {
    border: 3px solid orange; padding: 10px;
    border-radius: 10px; background: #1f2e3a;
    cursor: pointer; max-width: 200px; width: 100%;
  }
  .answer-box:hover {
    background-color: #ffa500; color: black;
  }
  #progress {
    width: 10px; position: fixed; right: 0; bottom: 0;
    background-color: orange; transition: height 0.5s ease;
    height: 0;
  }
</style>
</head>
<body>
<header>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer" />
  <div>Developed by Abdul Salam Thahim</div>
</header>

<main>
  <div id="home-screen">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" class="home-photo" alt="Developer Photo" />
    <h2 class="home-name">Developed by Abdul Salam Thahim</h2>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="question-screen">
    <div class="question-box" id="question"></div>
    <div id="answers"></div>
  </div>

  <div id="progress"></div>
</main>

<footer>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer" />
  <div>Developed by Abdul Salam Thahim</div>
</footer>

<script>
  const originalQuestions = Array.from({ length: 25 }, (_, i) => ({
    question: `What is Karachi famous for #${i + 1}?`,
    translation: `ڪراچي ڇو مشهور آهي #${i + 1}؟`,
    answers: [
      `Beaches / سمنڊ ڪنارا`,
      `Mountains / جبل`,
      `Forests / ٻيل`,
      `Deserts / ريگستان`
    ],
    correct: `Beaches / سمنڊ ڪنارا`
  }));

  let questions = [];
  let current = 0;

  function shuffleArray(arr) {
    for (let i = arr.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function startGame() {
    speechSynthesis.cancel();
    questions = [...originalQuestions];
    shuffleArray(questions);
    current = 0;
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('question-screen').style.display = 'block';
    showQuestion();
  }

  function showQuestion() {
    speechSynthesis.cancel();
    if (current >= questions.length) {
      alert("You've completed the game!");
      location.reload();
      return;
    }
    const q = questions[current];
    const questionEl = document.getElementById('question');
    questionEl.innerHTML = `<h2>Q${current + 1}: ${q.question}</h2><p><em>${q.translation}</em></p>`;

    const answersEl = document.getElementById('answers');
    answersEl.innerHTML = '';
    q.answers.forEach(ans => {
      const div = document.createElement('div');
      div.className = 'answer-box';
      div.textContent = ans;
      div.onclick = () => checkAnswer(ans, q.correct);
      answersEl.appendChild(div);
    });

    speakText(`${q.question}. Options are: ${q.answers.map(a => a.split(' / ')[0]).join(', ')}.`);
    updateProgress();
  }

  function checkAnswer(selected, correct) {
    speechSynthesis.cancel();
    if (selected === correct) {
      speakText("Correct answer!", () => {
        current++;
        showQuestion();
      });
    } else {
      speakText("Oh! Jawab ghalat hai.", () => {
        setTimeout(() => {
          alert("Wrong answer! Restarting game.");
          speechSynthesis.cancel();
          location.reload();
        }, 1000);
      });
    }
  }

  function updateProgress() {
    // Progress bar height grows from bottom to top
    const percent = ((current) / questions.length) * 100;
    document.getElementById('progress').style.height = percent + "vh";
  }

  function speakText(text, onEndCallback) {
    if (!window.speechSynthesis) {
      if(onEndCallback) onEndCallback();
      return;
    }
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US'; // English voice
    utterance.onend = onEndCallback || null;
    speechSynthesis.speak(utterance);
  }

  document.getElementById('start-btn').addEventListener('click', startGame);

  // Cancel TTS if user leaves page or refreshes
  window.addEventListener('beforeunload', () => {
    speechSynthesis.cancel();
  });
</script>
</body>
</html>
