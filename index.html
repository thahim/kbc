  <style>
    body {

      display: none;

    }
    #restart-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1em;
      background: #d32f2f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #restart-btn:hover {
      background: #b71c1c;
    }
  </style>

<body>

<div class="container">
  <div class="developer-info">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Abdul Salam Thahim" class="developer-photo" />
    <div>Developed by Abdul Salam Thahim</div>
  </div>

  <h1>Kaun Banega Crorepati</h1>
  <h2>Who Wants to Be a Millionaire?</h2>

  <div id="question-number"></div>
  <div id="question-text">Press "Start Game" to begin</div>
  <div id="options"></div>

  <button id="start-btn" style="margin-top: 20px; font-size: 1.1em; padding: 12px 25px; cursor:pointer;">Start Game</button>
</div>

<div id="popup"></div>

<!-- Background music: actual Who Wants to Be a Millionaire theme -->
<audio id="bg-music" loop>
  <source src="https://actions.google.com/sounds/v1/ambiences/millionaire_game_show_theme.ogg" type="audio/ogg" />
  <source src="https://actions.google.com/sounds/v1/ambiences/millionaire_game_show_theme.mp3" type="audio/mpeg" />
</audio>

<!-- Sounds -->
<audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const questionsPool = [
    {q:"Pakistan's national language?", options:["Urdu","Punjabi","Sindhi","Pashto"], answer:0},
    {q:"Karachi is located in which province?", options:["Sindh","Punjab","Balochistan","Khyber Pakhtunkhwa"], answer:0},
    {q:"Pakistan's independence year?", options:["1947","1950","1935","1945"], answer:0},
    {q:"Karachi's famous beach?", options:["Clifton Beach","French Beach","Hawke's Bay","Sandspit Beach"], answer:0},
    {q:"Pakistan's currency?", options:["Rupee","Dollar","Euro","Pound"], answer:0},
    {q:"Karachi is capital of?", options:["Sindh","Punjab","Balochistan","Khyber Pakhtunkhwa"], answer:0},
    {q:"Pakistan's founder?", options:["Quaid-e-Azam","Allama Iqbal","Liaquat Ali Khan","Benazir Bhutto"], answer:0},
    {q:"Karachi’s airport code?", options:["KHI","LHE","ISB","PEW"], answer:0},
    {q:"Pakistan's national sport?", options:["Hockey","Cricket","Football","Squash"], answer:0},
    {q:"Largest city in Pakistan?", options:["Karachi","Lahore","Islamabad","Quetta"], answer:0},
    {q:"Karachi’s famous food?", options:["Biryani","Pasta","Burger","Sushi"], answer:0},
    {q:"Pakistan's flag colors?", options:["Green and White","Red and White","Blue and Yellow","Black and Orange"], answer:0},
    {q:"Karachi’s nickname?", options:["City of Lights","City of Gardens","City of Sufis","City of Saints"], answer:0},
    {q:"Famous Karachi landmark?", options:["Mazar-e-Quaid","Badshahi Mosque","Minar-e-Pakistan","Faisal Mosque"], answer:0},
    {q:"Pakistan’s national flower?", options:["Jasmine","Rose","Sunflower","Lily"], answer:0}
  ];

  let selectedQuestions = [];
  let currentIndex = 0;

  const questionNumberElem = document.getElementById("question-number");
  const questionTextElem = document.getElementById("question-text");
  const optionsElem = document.getElementById("options");
  const startBtn = document.getElementById("start-btn");
  const popup = document.getElementById("popup");

  const bgMusic = document.getElementById("bg-music");
  const correctSound = document.getElementById("correct-sound");
  const wrongSound = document.getElementById("wrong-sound");

  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startGame() {
    // Pick 15 random questions from pool
    selectedQuestions = shuffleArray([...questionsPool]).slice(0, 15);
    currentIndex = 0;
    startBtn.style.display = "none";
    bgMusic.play();
    showQuestion();
  }

  function showQuestion() {
    const currentQ = selectedQuestions[currentIndex];
    questionNumberElem.textContent = `Question No: ${currentIndex + 1} / 15`;

    // Randomize options but keep correct answer index tracked
    let optionsArr = [...currentQ.options];
    let correctAnswer = currentQ.options[currentQ.answer];

    // Shuffle options
    optionsArr = shuffleArray(optionsArr);

    // Render options buttons
    optionsElem.innerHTML = "";
    optionsArr.forEach((opt, idx) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => handleAnswer(opt === correctAnswer);
      optionsElem.appendChild(btn);
    });

    questionTextElem.textContent = currentQ.q;
  }

  function handleAnswer(isCorrect) {
    if (isCorrect) {
      popup.textContent = "Sahi Jawab!";
      popup.style.borderColor = "#4CAF50";
      popup.style.display = "block";
      correctSound.play();

      setTimeout(() => {
        popup.style.display = "none";
        currentIndex++;
        if(currentIndex >= selectedQuestions.length){
          alert("Congratulations! You completed all questions.");
          resetGame();
        } else {
          showQuestion();
        }
      }, 500);
    } else {
      popup.innerHTML = `Oh! Ghalat Jawab<br><button id="restart-btn">Restart Game</button>`;
      popup.style.borderColor = "#f44336";
      popup.style.display = "block";
      wrongSound.play();

      document.getElementById("restart-btn").onclick = () => {
        resetGame();
      };
    }
  }

  function resetGame() {
    popup.style.display = "none";
    currentIndex = 0;
    selectedQuestions = [];
    questionNumberElem.textContent = "";
    questionTextElem.textContent = "Press \"Start Game\" to begin";
    optionsElem.innerHTML = "";
    startBtn.style.display = "inline-block";
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }

  startBtn.addEventListener("click", startGame);

</script>

</body>
