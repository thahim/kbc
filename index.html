<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kaun Banega Crorepati - Karachi Quiz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  body {
    margin: 0; background: #0a1a3a; color: #eef3f7;
    font-family: 'Fredoka One', cursive;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #142a6d;
    padding: 10px 20px;
    display: flex; align-items: center; gap: 15px;
    box-shadow: 0 0 10px #112244aa;
  }
  header img {
    width: 50px; height: 50px;
    border-radius: 50%;
    border: 2px solid #eef3f7;
  }
  header .developer {
    font-size: 18px;
    font-weight: bold;
  }
  main {
    flex: 1;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  #startScreen, #questionScreen, #resultOverlay {
    display: none;
  }
  #startScreen.active, #questionScreen.active, #resultOverlay.active {
    display: block;
  }
  #startBtn {
    background: #3058a5;
    border: none;
    padding: 15px 30px;
    font-size: 24px;
    color: #eef3f7;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: #4a77d4;
  }
  #questionNumber {
    font-size: 20px;
    margin-bottom: 10px;
  }
  #questionText {
    font-size: 28px;
    margin-bottom: 8px;
    min-height: 80px;
  }
  #questionSindhi {
    font-size: 22px;
    font-style: italic;
    color: #a3b4c4;
    margin-bottom: 20px;
  }
  #answers {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .answerBtn {
    background: #1f3a8a;
    border: none;
    padding: 15px;
    font-size: 20px;
    color: #eef3f7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    min-height: 60px;
  }
  .answerBtn:hover {
    background: #3a5ed9;
  }
  #resultOverlay {
    position: fixed;
    inset: 0;
    background: rgba(10, 26, 58, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
    color: #ff6161;
    z-index: 999;
    text-align: center;
    padding: 30px;
  }
  #resultOverlay.correct {
    color: #6be56b;
  }
  #resultOverlay button {
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 22px;
    background: #3058a5;
    border: none;
    border-radius: 10px;
    color: #eef3f7;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #resultOverlay button:hover {
    background: #4a77d4;
  }
  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #8aa2c1;
  }
</style>
</head>
<body>
<header>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer Photo" />
  <div class="developer">Developed by Abdul Salam Thahim</div>
</header>
<main>
  <section id="startScreen" class="active">
    <h1>Kaun Banega Crorepati? - Karachi Quiz</h1>
    <button id="startBtn">Start Game</button>
  </section>

  <section id="questionScreen">
    <div id="questionNumber"></div>
    <div id="questionText"></div>
    <div id="questionSindhi"></div>
    <div id="answers"></div>
  </section>

  <section id="resultOverlay"></section>
</main>

<footer>
  &copy; 2025 Abdul Salam Thahim | Karachi Quiz Game
</footer>

<script>
(() => {
  const allQuestions = [
    {
      question: "What is the largest district in Karachi?",
      questionSindhi: "ڪراچي ۾ سڀ کان وڏو ضلعو ڪهڙو آهي؟",
      answers: [
        { text: "Malir", sindhi: "مالير", correct: true },
        { text: "Korangi", sindhi: "ڪورنگي", correct: false },
        { text: "Central", sindhi: "سنٽرل", correct: false },
        { text: "East", sindhi: "اوڀر", correct: false }
      ]
    },
    {
      question: "Which sea borders Karachi?",
      questionSindhi: "ڪهڙو سمنڊ ڪراچي کي گهيريل آهي؟",
      answers: [

        { text: "Bay of Bengal", sindhi: "بنگال جو خليج", correct: false },
        { text: "Red Sea", sindhi: "سرخ سمنڊ", correct: false },
        { text: "Mediterranean Sea", sindhi: "مديٽرينين سمنڊ", correct: false }
      ]
    },
    {
      question: "What is Karachi's famous market?",

        { text: "Anarkali", sindhi: "انارڪلي", correct: false },
        { text: "Liberty Market", sindhi: "لبريٽي مارڪيٽ", correct: false },
        { text: "Zainab Market", sindhi: "زينب مارڪيٽ", correct: false }
      ]
    },
    {
      question: "When was Karachi founded?",
      questionSindhi: "ڪراچي ڪڏهن ٺهيو؟",
      answers: [
        { text: "1729", sindhi: "1729", correct: true },
        { text: "1857", sindhi: "1857", correct: false },
        { text: "1900", sindhi: "1900", correct: false },
        { text: "1947", sindhi: "1947", correct: false }
      ]
    },
    {
      question: "What is the main language spoken in Karachi?",
      questionSindhi: "ڪراچي ۾ سڀ کان وڌيڪ ڪهڙي ٻولي ڳالهائي وڃي ٿي؟",
      answers: [
        { text: "Sindhi", sindhi: "سنڌي", correct: false },
        { text: "Urdu", sindhi: "اردو", correct: true },
        { text: "Punjabi", sindhi: "پنجابي", correct: false },
        { text: "Pashto", sindhi: "پشتو", correct: false }
      ]
    },
    {
      question: "Which airport serves Karachi?",
      questionSindhi: "ڪراچي جو هوائي اڏي جو نالو ڇا آهي؟",
      answers: [
        { text: "Jinnah International Airport", sindhi: "جنهن انٽرنيشنل ايئرپورٽ", correct: true },
        { text: "Lahore Airport", sindhi: "لاهور ايئرپورٽ", correct: false },
        { text: "Quetta Airport", sindhi: "ڪوئٽا ايئرپورٽ", correct: false },
        { text: "Islamabad Airport", sindhi: "اسلام آباد ايئرپورٽ", correct: false }
      ]
    },
    {
      question: "Karachi is the capital of which province?",
      questionSindhi: "ڪراچي ڪهڙي صوبي جي راڄڌاني آهي؟",
      answers: [
        { text: "Sindh", sindhi: "سنڌ", correct: true },
        { text: "Punjab", sindhi: "پنجاب", correct: false },
        { text: "Balochistan", sindhi: "بلوچستان", correct: false },
        { text: "Khyber Pakhtunkhwa", sindhi: "خيبرا پختونخوا", correct: false }
      ]
    },
    {
      question: "What is the famous beach in Karachi?",
      questionSindhi: "ڪراچي جو مشهور ساحل ڪهڙو آهي؟",
      answers: [
        { text: "Clifton Beach", sindhi: "ڪلِفٽن ساحل", correct: true },
        { text: "French Beach", sindhi: "فرينچ ساحل", correct: false },
        { text: "Hawksbay", sindhi: "هاڪس بي", correct: false },
        { text: "Sandspit", sindhi: "سينڊ اسپاٽ", correct: false }
      ]
    },
    {
      question: "What currency is used in Karachi?",
      questionSindhi: "ڪراچي ۾ ڪهڙي ڪرنسي استعمال ٿئي ٿي؟",
      answers: [
        { text: "Pakistani Rupee", sindhi: "پاڪستاني روپيو", correct: true },
        { text: "US Dollar", sindhi: "آمريڪي ڊالر", correct: false },
        { text: "Euro", sindhi: "يورپيو", correct: false },
        { text: "Indian Rupee", sindhi: "هندي روپيو", correct: false }
      ]
    },
    {
      question: "Which sport is most popular in Karachi?",
      questionSindhi: "ڪهڙو راند ڪراچي ۾ سڀ کان وڌيڪ مشهور آهي؟",
      answers: [
        { text: "Cricket", sindhi: "ڪرڪيٽ", correct: true },
        { text: "Football", sindhi: "فٽبال", correct: false },
        { text: "Hockey", sindhi: "هاڪي", correct: false },
        { text: "Tennis", sindhi: "ٽينس", correct: false }
      ]
    },
    {
      question: "Which famous tower is in Karachi?",
      questionSindhi: "ڪراچي ۾ ڪهڙو مشهور ٽاور آهي؟",
      answers: [
        { text: "Empress Market Tower", sindhi: "ايمپريس مارڪيٽ ٽاور", correct: false },
        { text: "Habib Bank Plaza", sindhi: "حبيب بينڪ پلازا", correct: true },
        { text: "Mazar-e-Quaid", sindhi: "مزار قائد", correct: false },
        { text: "Karachi Tower", sindhi: "ڪراچي ٽاور", correct: false }
      ]
    },
    {
      question: "What is Karachi's nickname?",
      questionSindhi: "ڪراچي جو عرفي نالو ڇا آهي؟",
      answers: [
        { text: "City of Lights", sindhi: "روشنيون وارو شهر", correct: true },
        { text: "City of Gardens", sindhi: "باغن وارو شهر", correct: false },
        { text: "City of Rivers", sindhi: "نهرن وارو شهر", correct: false },
        { text: "City of Mountains", sindhi: "پهاڙن وارو شهر", correct: false }
      ]
    },
    {
      question: "Which major port is located in Karachi?",
      questionSindhi: "ڪراچي ۾ ڪهڙو وڏو بندرگاهه آهي؟",
      answers: [
        { text: "Port of Karachi", sindhi: "ڪراچي بندرگاهه", correct: true },
        { text: "Port Qasim", sindhi: "پورٽ قاسم", correct: false },
        { text: "Gwadar Port", sindhi: "گوادر پورٽ", correct: false },
        { text: "Bin Qasim Port", sindhi: "بن قاسم پورٽ", correct: false }
      ]
    },
    {
      question: "Which famous university is in Karachi?",
      questionSindhi: "ڪراچي ۾ ڪهڙو مشهور يونيورسٽي آهي؟",
      answers: [
        { text: "University of Karachi", sindhi: "يونيورسٽي آف ڪراچي", correct: true },
        { text: "Punjab University", sindhi: "پنجاب يونيورسٽي", correct: false },
        { text: "NED University", sindhi: "اين اي ڊي يونيورسٽي", correct: false },
        { text: "LUMS", sindhi: "لومز", correct: false }
      ]
    },
    {
      question: "What is the population range of Karachi?",
      questionSindhi: "ڪراچي جي آبادي جو اندازو ڇا آهي؟",
      answers: [
        { text: "15-20 million", sindhi: "15-20 ملين", correct: true },
        { text: "5-10 million", sindhi: "5-10 ملين", correct: false },
        { text: "1-3 million", sindhi: "1-3 ملين", correct: false },
        { text: "25-30 million", sindhi: "25-30 ملين", correct: false }
      ]
    }
  ];

  // Sound effects URLs
  const correctSoundUrl = 'https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg';
  const wrongSoundUrl = 'https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg';

  const startScreen = document.getElementById('startScreen');
  const questionScreen = document.getElementById('questionScreen');
  const resultOverlay = document.getElementById('resultOverlay');
  const startBtn = document.getElementById('startBtn');
  const questionNumberEl = document.getElementById('questionNumber');
  const questionTextEl = document.getElementById('questionText');
  const questionSindhiEl = document.getElementById('questionSindhi');
  const answersEl = document.getElementById('answers');

  let selectedQuestions = [];
  let currentQuestionIndex = 0;
  let correctAnswersCount = 0;

  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function selectQuestions() {
    const copy = [...allQuestions];
    shuffleArray(copy);
    selectedQuestions = copy.slice(0, 15);
  }

  function clearAnswers() {
    answersEl.innerHTML = '';
  }

  function createAnswerBtn(answer, index) {
    const btn = document.createElement('button');
    btn.classList.add('answerBtn');
    btn.innerHTML = `<div>${answer.text}</div><div style="font-size:14px; color:#a3b4c4; margin-top:4px;">${answer.sindhi}</div>`;
    btn.addEventListener('click', () => answerSelected(answer.correct));
    return btn;
  }

  function speakText(text) {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      // Pakistani Urdu voice is not always available, use generic Urdu/English
      utter.lang = 'ur-PK';
      utter.rate = 0.9;
      window.speechSynthesis.speak(utter);
    }
  }

  function playSound(url) {
    const audio = new Audio(url);
    audio.play();
  }

  function showQuestion() {
    const q = selectedQuestions[currentQuestionIndex];
    questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${selectedQuestions.length}`;
    questionTextEl.textContent = q.question;
    questionSindhiEl.textContent = q.questionSindhi;
    clearAnswers();

    q.answers.forEach(ans => {
      const btn = createAnswerBtn(ans);
      answersEl.appendChild(btn);
    });

    speakText(q.question);
  }

  function answerSelected(isCorrect) {
    // Disable all buttons
    const buttons = answersEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);

    if (isCorrect) {
      correctAnswersCount++;
      playSound(correctSoundUrl);
      showResultOverlay(true);
    } else {
      playSound(wrongSoundUrl);
      showResultOverlay(false);
    }
  }

  function showResultOverlay(correct) {
    resultOverlay.classList.add('active');
    resultOverlay.classList.toggle('correct', correct);
    resultOverlay.textContent = correct ? "Correct! Well done." : "Wrong Answer. Try next.";
    const nextBtn = document.createElement('button');
    nextBtn.textContent = currentQuestionIndex + 1 === selectedQuestions.length ? "See Score" : "Next Question";
    nextBtn.onclick = () => {
      resultOverlay.classList.remove('active');
      if (currentQuestionIndex + 1 === selectedQuestions.length) {
        showFinalScore();
      } else {
        currentQuestionIndex++;
        showQuestion();
      }
    };
    resultOverlay.appendChild(nextBtn);
  }

  function showFinalScore() {
    startScreen.classList.add('active');
    questionScreen.classList.remove('active');
    resultOverlay.classList.add('active');
    resultOverlay.classList.remove('correct');
    resultOverlay.innerHTML = `<div>Game Over! You answered ${correctAnswersCount} out of ${selectedQuestions.length} correctly.</div>`;
    const restartBtn = document.createElement('button');
    restartBtn.textContent = "Play Again";
    restartBtn.onclick = () => {
      resultOverlay.classList.remove('active');
      startGame();
    };
    resultOverlay.appendChild(restartBtn);
  }

  function startGame() {
    startScreen.classList.remove('active');
    questionScreen.classList.add('active');
    resultOverlay.classList.remove('active');
    correctAnswersCount = 0;
    currentQuestionIndex = 0;
    selectQuestions();
    showQuestion();
  }

  startBtn.addEventListener('click', () => {
    startGame();
  });
})();
</script>
</body>
</html>
