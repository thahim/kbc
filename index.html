<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KBC Karachi Quiz - Urdu TTS & Reset on Wrong</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  body {
    margin: 0; padding: 0; background: #001f4d; color: white;
    font-family: 'Fredoka One', cursive, Arial, sans-serif;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  #homeScreen, #questionScreen {
    flex-grow: 1;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    text-align: center;
    padding: 20px;
  }
  #homeScreen h2 {
    margin-bottom: 12px;
  }
  #homeScreen img {
    border-radius: 50%;
    width: 140px; height: 140px;
    border: 4px solid white;
    margin-bottom: 24px;
    object-fit: cover;
  }
  button#startGameBtn {
    padding: 16px 32px;
    font-size: 22px;
    border-radius: 30px;
    border: none;
    background-color: #ff6600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }
  button#startGameBtn:hover {
    background-color: #e65c00;
  }
  #questionScreen {
    display: none;
    max-width: 650px;
    margin: 0 auto;
    width: 100%;
  }
  #questionNumber {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: right;
  }
  #questionWrapper {
    position: relative;
    margin-bottom: 30px;
    height: 140px;
  }
  #questionBackground {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    clip-path: polygon(0 0, 100% 0, 0 100%);
    background: black;
    border: 3.5px solid #ff6600;
    z-index: 0;
  }
  #questionText, #sindhiTranslation {
    position: relative;
    z-index: 1;
    padding: 20px 25px 25px 30px;
    font-size: 22px;
    font-weight: bold;
    line-height: 1.3;
  }
  #sindhiTranslation {
    color: #ffb366;
    margin-top: 8px;
    font-size: 18px;
    font-weight: 600;
  }
  #optionsContainer {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
  }
  #optionsContainer button {
    background: black;
    border: 4px solid #ff6600;
    border-radius: 18px;
    padding: 18px 15px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    font-weight: 600;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  #optionsContainer button:hover {
    background-color: #ff6600;
    color: black;
    border-color: black;
  }
  .ans-en {
    font-weight: bold;
    font-size: 19px;
    margin-bottom: 6px;
  }
  .ans-sd {
    font-size: 17px;
    color: #ffb366;
    font-weight: 600;
    font-family: 'Noto Nastaliq Urdu', serif;
  }
  #progressBarContainer {
    position: fixed;
    top: 0; right: 0;
    width: 35px;
    height: 100vh;
    background: #003366;
    border-radius: 15px 0 0 15px;
    overflow: hidden;
    box-shadow: inset 0 0 10px #ff6600;
  }
  #progressBarFill {
    background: #ff6600;
    width: 100%;
    height: 0%;
    transition: height 0.4s ease;
  }
  #popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
    border: 3.5px solid #ff6600;
    border-radius: 15px;
    padding: 25px 40px;
    color: #ff6600;
    font-size: 28px;
    display: none;
    z-index: 1000;
    text-align: center;
    box-shadow: 0 0 20px #ff6600;
    font-weight: 700;
    font-family: 'Fredoka One', cursive;
  }
</style>
</head>
<body>

<div id="homeScreen">
  <h2>Developed by Abdul Salam Thahim</h2>
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Developer Photo" />
  <button id="startGameBtn">Start Game</button>
</div>

<div id="questionScreen">
  <div id="questionNumber"></div>
  <div id="questionWrapper">
    <div id="questionBackground"></div>
    <div id="questionText"></div>
    <div id="sindhiTranslation"></div>
  </div>
  <div id="optionsContainer"></div>
</div>

<div id="progressBarContainer">
  <div id="progressBarFill"></div>
</div>

<div id="popup"></div>

<script>
  const questions = [
    { 
      q: "What is the official language of Karachi?", 
      sindhi: "ڪراچي جي سرڪاري ٻولي ڇا آهي؟", 
      options: [
        {en: "Sindhi", sd: "سنڌي"}, 
        {en: "Urdu", sd: "اردو"}, 
        {en: "Punjabi", sd: "پنجابي"}, 
        {en: "English", sd: "انگريزي"}
      ], 
      answer: 1 
    },
    { 
      q: "Which sea borders Karachi?", 
      sindhi: "ڪراچي کي ڪهڙي سمنڊ سان لڳل آهي؟", 
      options: [
        {en: "Arabian Sea", sd: "عربي سمنڊ"}, 
        {en: "Red Sea", sd: "ريڊ سمنڊ"}, 
        {en: "Bay of Bengal", sd: "بنگال جو خليج"}, 
        {en: "Mediterranean Sea", sd: "ميديٽيرينين سمنڊ"}
      ], 
      answer: 0 
    },
    { 
      q: "Karachi is the capital of which province?", 
      sindhi: "ڪراچي ڪنهن صوبي جو گاديءَ جو هنڌ آهي؟", 
      options: [
        {en: "Balochistan", sd: "بلوچستان"}, 
        {en: "Sindh", sd: "سندھ"}, 
        {en: "Punjab", sd: "پنجاب"}, 
        {en: "Khyber Pakhtunkhwa", sd: "خيبر پختونخوا"}
      ], 
      answer: 1 
    },
    { 
      q: "What is Karachi famous for?", 
      sindhi: "ڪراچي ۾ ڇا مشهور آهي؟", 
      options: [
        {en: "Films", sd: "فلمون"}, 
        {en: "Industry", sd: "صنعت"}, 
        {en: "Seafood", sd: "سمندري غذا"}, 
        {en: "All of the above", sd: "تمام مٿي ڏنل"}
      ], 
      answer: 3 
    }
  ];

  let currentQIndex = 0;
  const homeScreen = document.getElementById('homeScreen');
  const questionScreen = document.getElementById('questionScreen');
  const questionNumber = document.getElementById('questionNumber');
  const questionText = document.getElementById('questionText');
  const sindhiTranslation = document.getElementById('sindhiTranslation');
  const optionsContainer = document.getElementById('optionsContainer');
  const progressBarFill = document.getElementById('progressBarFill');
  const popup = document.getElementById('popup');
  const startBtn = document.getElementById('startGameBtn');

  function speakText(text, lang='ur-PK') {
    if (!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  }

  function startGame() {
    currentQIndex = 0;
    homeScreen.style.display = 'none';
    questionScreen.style.display = 'flex';
    updateQuestion();
  }

  function updateQuestion() {
    const q = questions[currentQIndex];
    questionNumber.textContent = `Question ${currentQIndex + 1} / ${questions.length}`;
    questionText.textContent = q.q;
    sindhiTranslation.textContent = q.sindhi;
    optionsContainer.innerHTML = '';
    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.innerHTML = `<span class="ans-en">${opt.en}</span><span class="ans-sd">${opt.sd}</span>`;
      btn.onclick = () => checkAnswer(i);
      optionsContainer.appendChild(btn);
    });
    updateProgressBar();
    speakText(q.q + ". جواب کے اختیارات: " + q.options.map(o=>o.en).join(", "), 'ur-PK');
  }

  function updateProgressBar() {
    const percent = ((currentQIndex) / questions.length) * 100;
    progressBarFill.style.height = percent + '%';
  }

  function showPopup(message, duration=2000) {
    popup.textContent = message;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, duration);
  }

  function checkAnswer(selectedIndex) {
    const correctIndex = questions[currentQIndex].answer;
    if (selectedIndex === correctIndex) {
      showPopup("صحیح جواب!", 1500);
      speakText("صحیح جواب", 'ur-PK');
      currentQIndex++;
      if (currentQIndex < questions.length) {
        setTimeout(() => {
          updateQuestion();
        }, 1600);
      } else {
        setTimeout(() => {
          alert("Quiz completed! Returning to Home.");
          resetToHome();
        }, 1600);
      }
    } else {
      speakText("غلط جواب! واپس شروع پر جاؤ", 'ur-PK');
      showPopup("غلط جواب! واپس شروع پر جاؤ", 2000);
      setTimeout(() => {
        resetToHome();
      }, 2000);
    }
  }

  function resetToHome() {
    questionScreen.style.display = 'none';
    homeScreen.style.display = 'flex';
    progressBarFill.style.height = '0%';
  }

  startBtn.addEventListener('click', startGame);
</script>
</body>
</html>
