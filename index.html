<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Who Wants to Be a Millionaire?</title>
<meta name="description" content="Developed by Abdul Salam Thahim" />
<!-- Open Graph for link preview -->
<meta property="og:title" content="Who Wants to Be a Millionaire?" />
<meta property="og:description" content="Developed by Abdul Salam Thahim" />
<meta property="og:image" content="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" />
<style>
  body {
    margin: 0; padding: 0; background: #001f3f; color: white; font-family: Arial, sans-serif;
  }
  #homeScreen, #questionScreen {
    display: none;
    height: 100vh; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
  }
  #homeScreen.active, #questionScreen.active {
    display: flex;
  }
  #homeScreen img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid orange;
    object-fit: cover;
    margin-bottom: 20px;
  }
  #homeScreen h1 {
    font-size: 2rem;
    margin: 0 0 10px 0;
    font-weight: bold;
    text-align: center;
  }
  #homeScreen button {
    background: orange; 
    border: none; 
    padding: 15px 30px; 
    font-size: 1.2rem; 
    border-radius: 25px;
    cursor: pointer;
    color: #001f3f;
    font-weight: bold;
  }
  #questionScreen {
    padding: 20px;
    position: relative;
  }
  #questionText {
    font-size: 1.8rem;
    margin-bottom: 25px;
    text-align: center;
  }
  #answers {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 15px;
  }
  .answer {
    background: #000;
    border: 3px solid orange;
    border-radius: 15px;
    padding: 15px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease;
  }
  .answer:hover {
    background: orange;
    color: #001f3f;
  }
  /* Progress bar on right side vertical, from bottom */
  #progressBarContainer {
    position: fixed;
    right: 10px;
    top: 20px;
    bottom: 20px;
    width: 40px;
    background: #003366;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: column-reverse; /* bottom to top */
  }
  .progressSegment {
    flex: 1;
    border-bottom: 1px solid #004080;
    display: flex;
    justify-content: center;
    align-items: center;
    color: orange;
    font-weight: bold;
    font-size: 0.8rem;
  }
  .progressSegment.filled {
    background: orange;
    color: #001f3f;
  }
  /* Modal popup UI */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modalContent {
    background: #001f3f;
    border: 3px solid orange;
    border-radius: 20px;
    padding: 25px 35px;
    max-width: 90%;
    color: white;
    font-size: 1.5rem;
    text-align: center;
  }
  #modal button {
    margin-top: 20px;
    background: orange;
    border: none;
    padding: 10px 25px;
    font-weight: bold;
    font-size: 1.2rem;
    border-radius: 15px;
    cursor: pointer;
    color: #001f3f;
  }
</style>
</head>
<body>

<div id="homeScreen" class="active">
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Abdul Salam Thahim" />
  <h1>Abdul Salam Thahim</h1>
  <button id="startBtn">Start Game</button>
</div>

<div id="questionScreen">
  <div id="questionText"></div>
  <div id="answers"></div>
</div>

<div id="progressBarContainer"></div>

<div id="modal">
  <div id="modalContent">
    <div id="modalMessage"></div>
    <button id="modalCloseBtn">Continue</button>
  </div>
</div>

<script>
  const homeScreen = document.getElementById('homeScreen');
  const questionScreen = document.getElementById('questionScreen');
  const startBtn = document.getElementById('startBtn');
  const questionText = document.getElementById('questionText');
  const answersDiv = document.getElementById('answers');
  const progressBar = document.getElementById('progressBarContainer');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  // 25 questions sample - add more for full game
  const questions = [
    {q: "What is the largest city in Pakistan?", 
     a: ["Karachi", "Lahore", "Islamabad", "Quetta"], 
     correct: "Karachi", 
     sindhi: "پاڪستان جو سڀ کان وڏو شهر ڪهڙو آهي؟"},
    {q: "Which sea borders Karachi?", 
     a: ["Arabian Sea", "Red Sea", "Baltic Sea", "Black Sea"], 
     correct: "Arabian Sea",
     sindhi: "ڪراچي جي ڪناري ڪهڙو سمنڊ آهي؟"},
    // ... Add up to 25 questions similarly
  ];

  // We will fill 25 questions with repeats for demo (replace with real data)
  while(questions.length < 25) {
    questions.push(...questions.slice(0, 25 - questions.length));
  }

  let currentQuestionIndex = 0;
  let speechUtterance = null;

  // Shuffle questions to get random order each game
  function shuffle(arr) {
    for(let i = arr.length -1; i > 0; i--){
      let j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  let gameQuestions = [];

  // Initialize progress bar
  function initProgressBar(){
    progressBar.innerHTML = "";
    for(let i=0; i<25; i++){
      const seg = document.createElement("div");
      seg.classList.add("progressSegment");
      seg.textContent = i+1;
      progressBar.appendChild(seg);
    }
  }

  function updateProgressBar(){
    const segments = progressBar.querySelectorAll('.progressSegment');
    segments.forEach((seg, idx) => {
      if(idx === currentQuestionIndex){
        seg.style.border = '3px solid orange';
      } else {
        seg.style.border = 'none';
      }
      if(idx <= currentQuestionIndex){
        seg.classList.add('filled');
      } else {
        seg.classList.remove('filled');
      }
    });
  }

  function speak(text){
    if('speechSynthesis' in window){
      window.speechSynthesis.cancel();
      speechUtterance = new SpeechSynthesisUtterance(text);
      // English voice preferred, fallback to default
      speechUtterance.lang = 'en-US';
      window.speechSynthesis.speak(speechUtterance);
    }
  }

  function stopSpeech(){
    if('speechSynthesis' in window){
      window.speechSynthesis.cancel();
      speechUtterance = null;
    }
  }

  // Show question and answers
  function showQuestion(){
    stopSpeech();
    updateProgressBar();

    if(currentQuestionIndex >= gameQuestions.length){
      // Game finished
      showModal("Congratulations! You've completed the game.");
      return;
    }

    const q = gameQuestions[currentQuestionIndex];
    questionText.textContent = q.q + " (" + q.sindhi + ")";
    answersDiv.innerHTML = "";

    q.a.forEach(answer => {
      const btn = document.createElement("div");
      btn.classList.add("answer");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(answer);
      answersDiv.appendChild(btn);
    });

    // Speak question + answers
    let speakText = q.q + ". Answers are: " + q.a.join(", ");
    speak(speakText);
  }

  function checkAnswer(selected){
    stopSpeech();
    const correct = gameQuestions[currentQuestionIndex].correct;

    if(selected === correct){
      showModal("Correct Answer!");
    } else {
      showModal("Incorrect Answer! The correct answer was: " + correct);
    }
  }

  function showModal(message){
    modalMessage.textContent = message;
    modal.style.display = "flex";
  }

  modalCloseBtn.onclick = () => {
    modal.style.display = "none";

    if(currentQuestionIndex >= gameQuestions.length) {
      // Reset to home screen after game end
      questionScreen.classList.remove("active");
      homeScreen.classList.add("active");
      currentQuestionIndex = 0;
      stopSpeech();
    } else {
      // If last question was answered correctly, go to next question
      if(modalMessage.textContent.startsWith("Correct")){
        currentQuestionIndex++;
        if(currentQuestionIndex < gameQuestions.length){
          showQuestion();
        } else {
          showModal("Congratulations! You've completed the game.");
        }
      } else {
        // If answer was wrong, reset game
        questionScreen.classList.remove("active");
        homeScreen.classList.add("active");
        currentQuestionIndex = 0;
      }
    }
  };

  startBtn.onclick = () => {
    // Prepare new game
    gameQuestions = shuffle(questions.slice(0, 25)); // pick first 25 after shuffle
    currentQuestionIndex = 0;

    homeScreen.classList.remove("active");
    questionScreen.classList.add("active");
    initProgressBar();
    showQuestion();
  };

  // On load welcome speech
  window.onload = () => {
    speak("Welcome to, who wants to be a millionaire? Developed by Abdul Salam Thahim.");
  };
</script>

</body>
</html>
